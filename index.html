		</div>
		<div class="card" id="announcement">

	<div class="container">
		<main class="track" id="track">

			<div id="horse1" class="horse standRight">
				<div class="rider">
					<div class="head">
					</div>
					<div class="body">
					</div>
				</div>
			</div>

			<div id="horse2" class="horse standRight">
				<div class="rider">
					<div class="head">
					</div>

					</div>
					<div class="body">
					</div>
				</div>
			</div>

			<div id="startline"></div>

			<div class="inner">

				<button id="start">Start Race</button>

				<div class="card" id="bet">

					<p>You currently have <span id="funds">100</span></p>

					<label>Bet Amount (Â£)</label>
					<input type="number" id="amount" required>

					<label>Number of laps</label>

					<select id="laps">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>

					<label>Bet on horse:</label>

					<select id="bethorse">
						<option value="horse1">White</option>
						<option value="horse2">Blue</option>
						<option value="horse2">Green</option>
						<option value="horse2">Brown</option>
					</select>

				</div>

				<div class="card" id="odds">
					<h4>Current odds: </h4>
					<ul>
						<li>White: 1/<span>2</span></li>
						<li>Blue: 1/<span>2</span></li>
						<li>Green: 1/<span>2</span></li>
						<li>Brown: 1/<span>2</span></li>
					</ul>

				<img src="images/tree.png" alt="" class="tree">

				<table class="card" id="results">
					<thead>
						<tr>
							<th>Results</th>

					</thead>
					<tr>
						<td>1st</td>
					</tr>

					</tr>
					<tr>
						<td>4th</td>
					</tr>
				</table>
